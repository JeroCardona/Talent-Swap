<!doctype html>
<html lang="en">   
    <head>
        <div class="container">

            <h1>Vacancy List</h1>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </div>
    </head>
    <body>
        <div class="container">
        {% block content %}
        <table class="table table-bordered border-primary table-success table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Vacancy</th>
                    <th>Opciones</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for Vacancy in vacancies %}
                    <tr>
                        <td>{{ Vacancy.title }}</td>
                        <td>{{ Vacancy.description }}</td>
                        <td>{{ Vacancy.document }}
                            <a href="{{ Vacancy.document.url }}" class="btn btn-primary btn-sm" target="_blank">
                                Download document
                            </a>
                        </td>
                        <td>
                            <a href="applyVacancy/" class="btn btn-info">Apply</a>
                        </td>
                        <td>
                            <a href="{% url 'vacancy_detailcompany' Vacancy.id %}" class="btn btn-primary btn-sm">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{% url 'dashboard_company' %}" class="btn btn-success">Home Dashboard</a>
        </p>
        {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
