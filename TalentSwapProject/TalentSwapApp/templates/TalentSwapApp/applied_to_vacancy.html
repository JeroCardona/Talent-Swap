<!doctype html>
<html lang="en">   
    <head>
        <div class="container">

            <h1>Applied to:</h1>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </div>
    </head>
    <body>
        <div class="container">
        {% block content %}
        <table class="table table-bordered border-primary table-success table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Provided information</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                    <tr>
                        <td>{{ application.vacancy.title }}</td>
                        <td>{{ application.information }}</td>
                        <td>{{ application.created_on }}</td>
                        <td>{{ application.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{% url 'dashboard_employee' %}" class="btn btn-success">Home</a>
        </p>
        {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
