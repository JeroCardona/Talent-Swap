<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Vacancies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Applied Vacancies</h1>
        <table class="table table-bordered border-primary table-success table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Profession</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for applyVacancy in vacancies %}
                    <tr>
                        <td>{{ applyVacancy.title}}</td>
                        <td>{{ applyVacancy.name }}</td>
                        <td>{{ applyVacancy.profession }}</td>
                        <td><a href="/deleteVacancy/{{applyVacancy.title}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{% url 'dashboard' %}" class="btn btn-success">Home Dashboard</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
